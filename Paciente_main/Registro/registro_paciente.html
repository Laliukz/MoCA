<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Test - Datos del Paciente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cambiamos el action para que apunte a guardar_paciente.php -->
    <form action="guardar_paciente.php" method="post" class="form-container" onsubmit="return redirigirDashboard()">
        <h2>Datos del Paciente</h2>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="medico_id">ID del Médico:</label>
        <input type="text" id="medico_id" name="medico_id" required>

        <input type="hidden" id="fecha_registro" name="fecha_registro" value="">

        <button type="submit" id="guardar">Dar de alta al paciente</button>
    </form>

    <script>
        document.getElementById("fecha_registro").value = new Date().toISOString().split('T')[0];

        function redirigirDashboard() {
            setTimeout(function() {
                window.location.href = '../Paciente_main/dashboard_medico.html';
            }, 1000); // Espera 1 segundo antes de redirigir
            return true;
        }
    </script>
</body>
</html>
