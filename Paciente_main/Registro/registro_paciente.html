<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Test - Datos del Paciente</title>
    <link rel="stylesheet" href="regpaciente.css">
</head>
<body>
    <nav>
        <h1>MoCA</h1>
        <img src="../../Logos/Escudo_BUAP_Negativo.png" alt="Logo" class="logo">
    </nav>
    <!-- Cambiamos el action para que apunte a guardar_paciente.php -->
    <form action="guardar_paciente" method="post" class="form-container">
        <h2>Datos del Paciente</h2>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="medico_id">ID del Médico:</label>
        <input type="text" id="medico_id" name="medico_id" required>

        <input type="hidden" id="fecha_registro" name="fecha_registro" value="">

        <button type="button" id="guardar" onclick="location.href='../dashboard_medico.html'">Dar de alta al paciente</button>
    </form>

</body>
</html>
